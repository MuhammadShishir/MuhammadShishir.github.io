<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        const galleryContainer = $(".gallery-container");
        
        // Define the number of images you have
        const numberOfImages = 17; // Change this to match the number of images
        
        for (let i = 1; i <= numberOfImages; i++) {
            const imageUrl = `./media/img/${i}.webp`;
            
            // Create a new gallery item for each image
            const galleryItem = `
                <div class="gallery-item">
                    <img src="${imageUrl}" alt="Image ${i}" oncontextmenu="return false;">
                    <button class="zoom-button" data-image="${imageUrl}">Zoom</button>
                </div>
            `;
            
            galleryContainer.append(galleryItem);
        }

        // Add click event to the zoom buttons
        galleryContainer.on("click", ".zoom-button", function() {
            const imageUrl = $(this).data("image");

            // Create and open the modal
            const modal = $("<div class='modal'></div>");
            const modalContent = $("<div class='modal-content'></div>");
            const modalImage = $("<img class='modal-image' src='" + imageUrl + "'>");
            const modalClose = $("<span class='modal-close'>&times;</span>");

            modalContent.append(modalClose);
            modalContent.append(modalImage);
            modal.append(modalContent);

            modal.appendTo("body");
            modal.css("display", "block");

            // Close the modal when the close button is clicked
            modalClose.click(function() {
                modal.remove();
            });
        });
    });
</script>

<div class="go-to-top" id="goToTop">
    <i class="fas fa-arrow-up"></i>
</div>

<script>
    // Show the "Go to top" button when scrolling
    window.onscroll = function() {
        showGoToTopButton();
    };

    function showGoToTopButton() {
        var goToTopButton = document.getElementById("goToTop");
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            goToTopButton.classList.add("show-go-to-top");
        } else {
            goToTopButton.classList.remove("show-go-to-top");
        }
    }

    // Scroll to top when the button is clicked
    document.getElementById("goToTop").addEventListener("click", function() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    });
</script>
